<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-upload-transactions-heading" jhiTranslate="resourceApp.uploadTransactions.home.createOrEditLabel">Create or edit a Upload Transactions</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!uploadTransactions.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="uploadTransactions.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.uploadTransactions.fileName" for="field_fileName">File Name</label>
                    <input type="text" class="form-control" name="fileName" id="field_fileName"
                        [(ngModel)]="uploadTransactions.fileName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.uploadTransactions.templateUrl" for="field_templateUrl">Template Url</label>
                    <input type="text" class="form-control" name="templateUrl" id="field_templateUrl"
                        [(ngModel)]="uploadTransactions.templateUrl" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.uploadTransactions.status" for="field_status">Status</label>
                    <input type="number" class="form-control" name="status" id="field_status"
                        [(ngModel)]="uploadTransactions.status" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.uploadTransactions.generatedCode" for="field_generatedCode">Generated Code</label>
                    <input type="text" class="form-control" name="generatedCode" id="field_generatedCode"
                        [(ngModel)]="uploadTransactions.generatedCode" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.uploadTransactions.supplier" for="field_supplier">Supplier</label>
                    <select class="form-control" id="field_supplier" name="supplier" [(ngModel)]="uploadTransactions.supplierId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="suppliersOption.id" *ngFor="let suppliersOption of suppliers; trackBy: trackSuppliersById">{{suppliersOption.supplierName}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.uploadTransactions.actionType" for="field_actionType">Action Type</label>
                    <select class="form-control" id="field_actionType" name="actionType" [(ngModel)]="uploadTransactions.actionTypeId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="uploadActionTypesOption.id" *ngFor="let uploadActionTypesOption of uploadactiontypes; trackBy: trackUploadActionTypesById">{{uploadActionTypesOption.actionTypeName}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
