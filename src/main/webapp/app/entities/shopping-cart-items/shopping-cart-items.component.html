<div>
    <h2 id="page-heading">
        <span jhiTranslate="resourceApp.shoppingCartItems.home.title">Shopping Cart Items</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-shopping-cart-items" [routerLink]="['/shopping-cart-items/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="resourceApp.shoppingCartItems.home.createLabel">
            Create new Shopping Cart Items
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="shoppingCartItems">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="resourceApp.shoppingCartItems.quantity">Quantity</span></th>
            <th><span jhiTranslate="resourceApp.shoppingCartItems.stockItem">Stock Item</span></th>
            <th><span jhiTranslate="resourceApp.shoppingCartItems.cart">Cart</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let shoppingCartItems of shoppingCartItems ;trackBy: trackId">
                <td><a [routerLink]="['/shopping-cart-items', shoppingCartItems.id, 'view' ]">{{shoppingCartItems.id}}</a></td>
                <td>{{shoppingCartItems.quantity}}</td>
                <td>
                    <div *ngIf="shoppingCartItems.stockItemId">
                        <a [routerLink]="['../stock-items', shoppingCartItems.stockItemId , 'view' ]" >{{shoppingCartItems.stockItemStockItemName}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="shoppingCartItems.cartId">
                        <a [routerLink]="['../shopping-carts', shoppingCartItems.cartId , 'view' ]" >{{shoppingCartItems.cartId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/shopping-cart-items', shoppingCartItems.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/shopping-cart-items', shoppingCartItems.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'shopping-cart-items', { outlets: { popup: shoppingCartItems.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
