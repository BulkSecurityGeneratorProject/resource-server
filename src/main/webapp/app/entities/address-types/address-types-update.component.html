<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-address-types-heading" jhiTranslate="resourceApp.addressTypes.home.createOrEditLabel">Create or edit a Address Types</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!addressTypes.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="addressTypes.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.addressTypes.addressTypeName" for="field_addressTypeName">Address Type Name</label>
                    <input type="text" class="form-control" name="addressTypeName" id="field_addressTypeName"
                        [(ngModel)]="addressTypes.addressTypeName" required/>
                    <div [hidden]="!(editForm.controls.addressTypeName?.dirty && editForm.controls.addressTypeName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.addressTypeName?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.addressTypes.refer" for="field_refer">Refer</label>
                    <input type="text" class="form-control" name="refer" id="field_refer"
                        [(ngModel)]="addressTypes.refer" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
