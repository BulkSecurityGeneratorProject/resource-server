<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-lastest-merchant-uploaded-document-heading" jhiTranslate="resourceApp.lastestMerchantUploadedDocument.home.createOrEditLabel">Create or edit a Lastest Merchant Uploaded Document</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!lastestMerchantUploadedDocument.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="lastestMerchantUploadedDocument.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.lastestMerchantUploadedDocument.productCreateTemplate" for="field_productCreateTemplate">Product Create Template</label>
                    <div>
                        <div *ngIf="lastestMerchantUploadedDocument.productCreateTemplate" class="form-text text-danger clearfix">
                            <a class="pull-left" (click)="openFile(lastestMerchantUploadedDocument.productCreateTemplateContentType, lastestMerchantUploadedDocument.productCreateTemplate)" jhiTranslate="entity.action.open">open</a><br>
                            <span class="pull-left">{{lastestMerchantUploadedDocument.productCreateTemplateContentType}}, {{byteSize(lastestMerchantUploadedDocument.productCreateTemplate)}}</span>
                            <button type="button" (click)="lastestMerchantUploadedDocument.productCreateTemplate=null;lastestMerchantUploadedDocument.productCreateTemplateContentType=null;"
                                    class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_productCreateTemplate" (change)="setFileData($event, lastestMerchantUploadedDocument, 'productCreateTemplate', false)" jhiTranslate="entity.action.addblob"/>
                    </div>
                    <input type="hidden" class="form-control" name="productCreateTemplate" id="field_productCreateTemplate"
                        [(ngModel)]="lastestMerchantUploadedDocument.productCreateTemplate" />
                    <input type="hidden" class="form-control" name="productCreateTemplateContentType" id="field_productCreateTemplateContentType"
                        [(ngModel)]="lastestMerchantUploadedDocument.productCreateTemplateContentType" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
