<div>
    <h2 id="page-heading">
        <span jhiTranslate="resourceApp.productDescription.home.title">Product Descriptions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-product-description" [routerLink]="['/product-description/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="resourceApp.productDescription.home.createLabel">
            Create new Product Description
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="productDescriptions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="resourceApp.productDescription.description">Description</span></th>
            <th><span jhiTranslate="resourceApp.productDescription.productModel">Product Model</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let productDescription of productDescriptions ;trackBy: trackId">
                <td><a [routerLink]="['/product-description', productDescription.id, 'view' ]">{{productDescription.id}}</a></td>
                <td>{{productDescription.description}}</td>
                <td>
                    <div *ngIf="productDescription.productModelId">
                        <a [routerLink]="['../product-model', productDescription.productModelId , 'view' ]" >{{productDescription.productModelId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/product-description', productDescription.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/product-description', productDescription.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'product-description', { outlets: { popup: productDescription.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
