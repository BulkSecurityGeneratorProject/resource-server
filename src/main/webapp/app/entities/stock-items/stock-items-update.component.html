<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-stock-items-heading" jhiTranslate="resourceApp.stockItems.home.createOrEditLabel">Create or edit a Stock Items</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!stockItems.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="stockItems.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.stockItems.stockItemName" for="field_stockItemName">Stock Item Name</label>
                    <input type="text" class="form-control" name="stockItemName" id="field_stockItemName"
                        [(ngModel)]="stockItems.stockItemName" required/>
                    <div [hidden]="!(editForm.controls.stockItemName?.dirty && editForm.controls.stockItemName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.stockItemName?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.stockItems.vendorCode" for="field_vendorCode">Vendor Code</label>
                    <input type="text" class="form-control" name="vendorCode" id="field_vendorCode"
                        [(ngModel)]="stockItems.vendorCode" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.stockItems.vendorSKU" for="field_vendorSKU">Vendor SKU</label>
                    <input type="text" class="form-control" name="vendorSKU" id="field_vendorSKU"
                        [(ngModel)]="stockItems.vendorSKU" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.stockItems.generatedSKU" for="field_generatedSKU">Generated SKU</label>
                    <input type="text" class="form-control" name="generatedSKU" id="field_generatedSKU"
                        [(ngModel)]="stockItems.generatedSKU" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.stockItems.barcode" for="field_barcode">Barcode</label>
                    <input type="text" class="form-control" name="barcode" id="field_barcode"
                        [(ngModel)]="stockItems.barcode" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.stockItems.unitPrice" for="field_unitPrice">Unit Price</label>
                    <input type="number" class="form-control" name="unitPrice" id="field_unitPrice"
                        [(ngModel)]="stockItems.unitPrice" required/>
                    <div [hidden]="!(editForm.controls.unitPrice?.dirty && editForm.controls.unitPrice?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.unitPrice?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.unitPrice?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.stockItems.recommendedRetailPrice" for="field_recommendedRetailPrice">Recommended Retail Price</label>
                    <input type="number" class="form-control" name="recommendedRetailPrice" id="field_recommendedRetailPrice"
                        [(ngModel)]="stockItems.recommendedRetailPrice" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.stockItems.quantityOnHand" for="field_quantityOnHand">Quantity On Hand</label>
                    <input type="number" class="form-control" name="quantityOnHand" id="field_quantityOnHand"
                        [(ngModel)]="stockItems.quantityOnHand" required/>
                    <div [hidden]="!(editForm.controls.quantityOnHand?.dirty && editForm.controls.quantityOnHand?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.quantityOnHand?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.quantityOnHand?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.stockItems.itemLength" for="field_itemLength">Item Length</label>
                    <input type="number" class="form-control" name="itemLength" id="field_itemLength"
                        [(ngModel)]="stockItems.itemLength" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.stockItems.itemWidth" for="field_itemWidth">Item Width</label>
                    <input type="number" class="form-control" name="itemWidth" id="field_itemWidth"
                        [(ngModel)]="stockItems.itemWidth" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.stockItems.itemHeight" for="field_itemHeight">Item Height</label>
                    <input type="number" class="form-control" name="itemHeight" id="field_itemHeight"
                        [(ngModel)]="stockItems.itemHeight" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.stockItems.itemWeight" for="field_itemWeight">Item Weight</label>
                    <input type="number" class="form-control" name="itemWeight" id="field_itemWeight"
                        [(ngModel)]="stockItems.itemWeight" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.stockItems.itemPackageLength" for="field_itemPackageLength">Item Package Length</label>
                    <input type="number" class="form-control" name="itemPackageLength" id="field_itemPackageLength"
                        [(ngModel)]="stockItems.itemPackageLength" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.stockItems.itemPackageWidth" for="field_itemPackageWidth">Item Package Width</label>
                    <input type="number" class="form-control" name="itemPackageWidth" id="field_itemPackageWidth"
                        [(ngModel)]="stockItems.itemPackageWidth" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.stockItems.itemPackageHeight" for="field_itemPackageHeight">Item Package Height</label>
                    <input type="number" class="form-control" name="itemPackageHeight" id="field_itemPackageHeight"
                        [(ngModel)]="stockItems.itemPackageHeight" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.stockItems.itemPackageWeight" for="field_itemPackageWeight">Item Package Weight</label>
                    <input type="number" class="form-control" name="itemPackageWeight" id="field_itemPackageWeight"
                        [(ngModel)]="stockItems.itemPackageWeight" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.stockItems.noOfPieces" for="field_noOfPieces">No Of Pieces</label>
                    <input type="number" class="form-control" name="noOfPieces" id="field_noOfPieces"
                        [(ngModel)]="stockItems.noOfPieces" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.stockItems.noOfItems" for="field_noOfItems">No Of Items</label>
                    <input type="number" class="form-control" name="noOfItems" id="field_noOfItems"
                        [(ngModel)]="stockItems.noOfItems" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.stockItems.manufacture" for="field_manufacture">Manufacture</label>
                    <input type="text" class="form-control" name="manufacture" id="field_manufacture"
                        [(ngModel)]="stockItems.manufacture" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.stockItems.marketingComments" for="field_marketingComments">Marketing Comments</label>
                    <input type="text" class="form-control" name="marketingComments" id="field_marketingComments"
                        [(ngModel)]="stockItems.marketingComments" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.stockItems.internalComments" for="field_internalComments">Internal Comments</label>
                    <input type="text" class="form-control" name="internalComments" id="field_internalComments"
                        [(ngModel)]="stockItems.internalComments" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.stockItems.sellStartDate" for="field_sellStartDate">Sell Start Date</label>
                    <div class="input-group">
                        <input id="field_sellStartDate" type="text" class="form-control" name="sellStartDate" ngbDatepicker  #sellStartDateDp="ngbDatepicker" [(ngModel)]="stockItems.sellStartDate"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="sellStartDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.stockItems.sellEndDate" for="field_sellEndDate">Sell End Date</label>
                    <div class="input-group">
                        <input id="field_sellEndDate" type="text" class="form-control" name="sellEndDate" ngbDatepicker  #sellEndDateDp="ngbDatepicker" [(ngModel)]="stockItems.sellEndDate"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="sellEndDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.stockItems.sellCount" for="field_sellCount">Sell Count</label>
                    <input type="number" class="form-control" name="sellCount" id="field_sellCount"
                        [(ngModel)]="stockItems.sellCount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.stockItems.customFields" for="field_customFields">Custom Fields</label>
                    <input type="text" class="form-control" name="customFields" id="field_customFields"
                        [(ngModel)]="stockItems.customFields" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.stockItems.thumbnailUrl" for="field_thumbnailUrl">Thumbnail Url</label>
                    <input type="text" class="form-control" name="thumbnailUrl" id="field_thumbnailUrl"
                        [(ngModel)]="stockItems.thumbnailUrl" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.stockItems.activeInd" for="field_activeInd">Active Ind</label>
                    <input type="checkbox" class="form-control" name="activeInd" id="field_activeInd"
                        [(ngModel)]="stockItems.activeInd" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.stockItems.stockItemOnReviewLine" for="field_stockItemOnReviewLine">Stock Item On Review Line</label>
                    <select class="form-control" id="field_stockItemOnReviewLine" name="stockItemOnReviewLine" [(ngModel)]="stockItems.stockItemOnReviewLineId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="reviewLinesOption.id" *ngFor="let reviewLinesOption of stockitemonreviewlines; trackBy: trackReviewLinesById">{{reviewLinesOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.stockItems.itemLengthUnit" for="field_itemLengthUnit">Item Length Unit</label>
                    <select class="form-control" id="field_itemLengthUnit" name="itemLengthUnit" [(ngModel)]="stockItems.itemLengthUnitId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="unitMeasureOption.id" *ngFor="let unitMeasureOption of unitmeasures; trackBy: trackUnitMeasureById">{{unitMeasureOption.unitMeasureCode}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.stockItems.itemWidthUnit" for="field_itemWidthUnit">Item Width Unit</label>
                    <select class="form-control" id="field_itemWidthUnit" name="itemWidthUnit" [(ngModel)]="stockItems.itemWidthUnitId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="unitMeasureOption.id" *ngFor="let unitMeasureOption of unitmeasures; trackBy: trackUnitMeasureById">{{unitMeasureOption.unitMeasureCode}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.stockItems.itemHeightUnit" for="field_itemHeightUnit">Item Height Unit</label>
                    <select class="form-control" id="field_itemHeightUnit" name="itemHeightUnit" [(ngModel)]="stockItems.itemHeightUnitId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="unitMeasureOption.id" *ngFor="let unitMeasureOption of unitmeasures; trackBy: trackUnitMeasureById">{{unitMeasureOption.unitMeasureCode}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.stockItems.packageLengthUnit" for="field_packageLengthUnit">Package Length Unit</label>
                    <select class="form-control" id="field_packageLengthUnit" name="packageLengthUnit" [(ngModel)]="stockItems.packageLengthUnitId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="unitMeasureOption.id" *ngFor="let unitMeasureOption of unitmeasures; trackBy: trackUnitMeasureById">{{unitMeasureOption.unitMeasureCode}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.stockItems.packageWidthUnit" for="field_packageWidthUnit">Package Width Unit</label>
                    <select class="form-control" id="field_packageWidthUnit" name="packageWidthUnit" [(ngModel)]="stockItems.packageWidthUnitId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="unitMeasureOption.id" *ngFor="let unitMeasureOption of unitmeasures; trackBy: trackUnitMeasureById">{{unitMeasureOption.unitMeasureCode}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.stockItems.packageHeightUnit" for="field_packageHeightUnit">Package Height Unit</label>
                    <select class="form-control" id="field_packageHeightUnit" name="packageHeightUnit" [(ngModel)]="stockItems.packageHeightUnitId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="unitMeasureOption.id" *ngFor="let unitMeasureOption of unitmeasures; trackBy: trackUnitMeasureById">{{unitMeasureOption.unitMeasureCode}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.stockItems.itemPackageWeightUnit" for="field_itemPackageWeightUnit">Item Package Weight Unit</label>
                    <select class="form-control" id="field_itemPackageWeightUnit" name="itemPackageWeightUnit" [(ngModel)]="stockItems.itemPackageWeightUnitId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="unitMeasureOption.id" *ngFor="let unitMeasureOption of unitmeasures; trackBy: trackUnitMeasureById">{{unitMeasureOption.unitMeasureCode}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.stockItems.productAttribute" for="field_productAttribute">Product Attribute</label>
                    <select class="form-control" id="field_productAttribute" name="productAttribute" [(ngModel)]="stockItems.productAttributeId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="productAttributeOption.id" *ngFor="let productAttributeOption of productattributes; trackBy: trackProductAttributeById">{{productAttributeOption.productAttributeValue}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.stockItems.productOption" for="field_productOption">Product Option</label>
                    <select class="form-control" id="field_productOption" name="productOption" [(ngModel)]="stockItems.productOptionId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="productOptionOption.id" *ngFor="let productOptionOption of productoptions; trackBy: trackProductOptionById">{{productOptionOption.productOptionValue}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.stockItems.material" for="field_material">Material</label>
                    <select class="form-control" id="field_material" name="material" [(ngModel)]="stockItems.materialId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="materialsOption.id" *ngFor="let materialsOption of materials; trackBy: trackMaterialsById">{{materialsOption.materialName}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.stockItems.currency" for="field_currency">Currency</label>
                    <select class="form-control" id="field_currency" name="currency" [(ngModel)]="stockItems.currencyId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="currencyOption.id" *ngFor="let currencyOption of currencies; trackBy: trackCurrencyById">{{currencyOption.currencyCode}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.stockItems.barcodeType" for="field_barcodeType">Barcode Type</label>
                    <select class="form-control" id="field_barcodeType" name="barcodeType" [(ngModel)]="stockItems.barcodeTypeId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="barcodeTypesOption.id" *ngFor="let barcodeTypesOption of barcodetypes; trackBy: trackBarcodeTypesById">{{barcodeTypesOption.barcodeTypeName}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.stockItems.product" for="field_product">Product</label>
                    <select class="form-control" id="field_product" name="product" [(ngModel)]="stockItems.productId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="productsOption.id" *ngFor="let productsOption of products; trackBy: trackProductsById">{{productsOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
