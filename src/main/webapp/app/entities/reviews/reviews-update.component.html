<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-reviews-heading" jhiTranslate="resourceApp.reviews.home.createOrEditLabel">Create or edit a Reviews</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!reviews.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="reviews.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.reviews.reviewerName" for="field_reviewerName">Reviewer Name</label>
                    <input type="text" class="form-control" name="reviewerName" id="field_reviewerName"
                        [(ngModel)]="reviews.reviewerName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.reviews.emailAddress" for="field_emailAddress">Email Address</label>
                    <input type="text" class="form-control" name="emailAddress" id="field_emailAddress"
                        [(ngModel)]="reviews.emailAddress" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.reviews.reviewDate" for="field_reviewDate">Review Date</label>
                    <div class="input-group">
                        <input id="field_reviewDate" type="text" class="form-control" name="reviewDate" ngbDatepicker  #reviewDateDp="ngbDatepicker" [(ngModel)]="reviews.reviewDate"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="reviewDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.reviews.overAllSellerRating" for="field_overAllSellerRating">Over All Seller Rating</label>
                    <input type="number" class="form-control" name="overAllSellerRating" id="field_overAllSellerRating"
                        [(ngModel)]="reviews.overAllSellerRating" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.reviews.overAllSellerReview" for="field_overAllSellerReview">Over All Seller Review</label>
                    <textarea class="form-control" name="overAllSellerReview" id="field_overAllSellerReview"
                        [(ngModel)]="reviews.overAllSellerReview" ></textarea>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.reviews.overAllDeliveryRating" for="field_overAllDeliveryRating">Over All Delivery Rating</label>
                    <input type="number" class="form-control" name="overAllDeliveryRating" id="field_overAllDeliveryRating"
                        [(ngModel)]="reviews.overAllDeliveryRating" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.reviews.overAllDeliveryReview" for="field_overAllDeliveryReview">Over All Delivery Review</label>
                    <textarea class="form-control" name="overAllDeliveryReview" id="field_overAllDeliveryReview"
                        [(ngModel)]="reviews.overAllDeliveryReview" ></textarea>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.reviews.reviewAsAnonymous" for="field_reviewAsAnonymous">Review As Anonymous</label>
                    <input type="checkbox" class="form-control" name="reviewAsAnonymous" id="field_reviewAsAnonymous"
                        [(ngModel)]="reviews.reviewAsAnonymous" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.reviews.completedReview" for="field_completedReview">Completed Review</label>
                    <input type="checkbox" class="form-control" name="completedReview" id="field_completedReview"
                        [(ngModel)]="reviews.completedReview" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
