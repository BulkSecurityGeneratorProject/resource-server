<div>
    <h2 id="page-heading">
        <span jhiTranslate="resourceApp.productSet.home.title">Product Sets</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-product-set" [routerLink]="['/product-set/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="resourceApp.productSet.home.createLabel">
            Create new Product Set
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="productSets">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="resourceApp.productSet.productSetName">Product Set Name</span></th>
            <th><span jhiTranslate="resourceApp.productSet.noOfPerson">No Of Person</span></th>
            <th><span jhiTranslate="resourceApp.productSet.isExclusive">Is Exclusive</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let productSet of productSets ;trackBy: trackId">
                <td><a [routerLink]="['/product-set', productSet.id, 'view' ]">{{productSet.id}}</a></td>
                <td>{{productSet.productSetName}}</td>
                <td>{{productSet.noOfPerson}}</td>
                <td>{{productSet.isExclusive}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/product-set', productSet.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/product-set', productSet.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'product-set', { outlets: { popup: productSet.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
