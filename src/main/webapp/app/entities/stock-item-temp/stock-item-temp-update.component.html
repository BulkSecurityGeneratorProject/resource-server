                    <label class="form-control-label" jhiTranslate="resourceApp.stockItemTemp.usageAndSideEffects" for="field_usageAndSideEffects">Usage And Side Effects</label>
                    <textarea class="form-control" name="usageAndSideEffects" id="field_usageAndSideEffects"
                        [(ngModel)]="stockItemTemp.usageAndSideEffects" ></textarea>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.stockItemTemp.safetyWarnning" for="field_safetyWarnning">Safety Warnning</label>
                    <textarea class="form-control" name="safetyWarnning" id="field_safetyWarnning"
                        [(ngModel)]="stockItemTemp.safetyWarnning" ></textarea>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.stockItemTemp.sellStartDate" for="field_sellStartDate">Sell Start Date</label>
                    <div class="input-group">
                        <input id="field_sellStartDate" type="text" class="form-control" name="sellStartDate" ngbDatepicker  #sellStartDateDp="ngbDatepicker" [(ngModel)]="stockItemTemp.sellStartDate"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="sellStartDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.stockItemTemp.sellEndDate" for="field_sellEndDate">Sell End Date</label>
                    <div class="input-group">
                        <input id="field_sellEndDate" type="text" class="form-control" name="sellEndDate" ngbDatepicker  #sellEndDateDp="ngbDatepicker" [(ngModel)]="stockItemTemp.sellEndDate"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="sellEndDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.stockItemTemp.status" for="field_status">Status</label>
                    <input type="number" class="form-control" name="status" id="field_status"
                        [(ngModel)]="stockItemTemp.status" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.stockItemTemp.uploadTransaction" for="field_uploadTransaction">Upload Transaction</label>
                    <select class="form-control" id="field_uploadTransaction" name="uploadTransaction" [(ngModel)]="stockItemTemp.uploadTransactionId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="uploadTransactionsOption.id" *ngFor="let uploadTransactionsOption of uploadtransactions; trackBy: trackUploadTransactionsById">{{uploadTransactionsOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
