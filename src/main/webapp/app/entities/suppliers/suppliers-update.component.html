<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-suppliers-heading" jhiTranslate="resourceApp.suppliers.home.createOrEditLabel">Create or edit a Suppliers</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!suppliers.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="suppliers.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.suppliers.supplierName" for="field_supplierName">Supplier Name</label>
                    <input type="text" class="form-control" name="supplierName" id="field_supplierName"
                        [(ngModel)]="suppliers.supplierName" required/>
                    <div [hidden]="!(editForm.controls.supplierName?.dirty && editForm.controls.supplierName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.supplierName?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.suppliers.supplierReference" for="field_supplierReference">Supplier Reference</label>
                    <input type="text" class="form-control" name="supplierReference" id="field_supplierReference"
                        [(ngModel)]="suppliers.supplierReference" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.suppliers.bankAccountName" for="field_bankAccountName">Bank Account Name</label>
                    <input type="text" class="form-control" name="bankAccountName" id="field_bankAccountName"
                        [(ngModel)]="suppliers.bankAccountName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.suppliers.bankAccountBranch" for="field_bankAccountBranch">Bank Account Branch</label>
                    <input type="text" class="form-control" name="bankAccountBranch" id="field_bankAccountBranch"
                        [(ngModel)]="suppliers.bankAccountBranch" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.suppliers.bankAccountCode" for="field_bankAccountCode">Bank Account Code</label>
                    <input type="text" class="form-control" name="bankAccountCode" id="field_bankAccountCode"
                        [(ngModel)]="suppliers.bankAccountCode" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.suppliers.bankAccountNumber" for="field_bankAccountNumber">Bank Account Number</label>
                    <input type="text" class="form-control" name="bankAccountNumber" id="field_bankAccountNumber"
                        [(ngModel)]="suppliers.bankAccountNumber" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.suppliers.bankInternationalCode" for="field_bankInternationalCode">Bank International Code</label>
                    <input type="text" class="form-control" name="bankInternationalCode" id="field_bankInternationalCode"
                        [(ngModel)]="suppliers.bankInternationalCode" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.suppliers.paymentDays" for="field_paymentDays">Payment Days</label>
                    <input type="number" class="form-control" name="paymentDays" id="field_paymentDays"
                        [(ngModel)]="suppliers.paymentDays" required/>
                    <div [hidden]="!(editForm.controls.paymentDays?.dirty && editForm.controls.paymentDays?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.paymentDays?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.paymentDays?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.suppliers.internalComments" for="field_internalComments">Internal Comments</label>
                    <input type="text" class="form-control" name="internalComments" id="field_internalComments"
                        [(ngModel)]="suppliers.internalComments" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.suppliers.phoneNumber" for="field_phoneNumber">Phone Number</label>
                    <input type="text" class="form-control" name="phoneNumber" id="field_phoneNumber"
                        [(ngModel)]="suppliers.phoneNumber" required/>
                    <div [hidden]="!(editForm.controls.phoneNumber?.dirty && editForm.controls.phoneNumber?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.phoneNumber?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.suppliers.faxNumber" for="field_faxNumber">Fax Number</label>
                    <input type="text" class="form-control" name="faxNumber" id="field_faxNumber"
                        [(ngModel)]="suppliers.faxNumber" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.suppliers.websiteURL" for="field_websiteURL">Website URL</label>
                    <input type="text" class="form-control" name="websiteURL" id="field_websiteURL"
                        [(ngModel)]="suppliers.websiteURL" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.suppliers.webServiceUrl" for="field_webServiceUrl">Web Service Url</label>
                    <input type="text" class="form-control" name="webServiceUrl" id="field_webServiceUrl"
                        [(ngModel)]="suppliers.webServiceUrl" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.suppliers.creditRating" for="field_creditRating">Credit Rating</label>
                    <input type="number" class="form-control" name="creditRating" id="field_creditRating"
                        [(ngModel)]="suppliers.creditRating" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.suppliers.activeFlag" for="field_activeFlag">Active Flag</label>
                    <input type="checkbox" class="form-control" name="activeFlag" id="field_activeFlag"
                        [(ngModel)]="suppliers.activeFlag" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.suppliers.avatar" for="field_avatar">Avatar</label>
                    <div>
                        <img [src]="'data:' + suppliers.avatarContentType + ';base64,' + suppliers.avatar" style="max-height: 100px;" *ngIf="suppliers.avatar" alt="suppliers image"/>
                        <div *ngIf="suppliers.avatar" class="form-text text-danger clearfix">
                            <span class="pull-left">{{suppliers.avatarContentType}}, {{byteSize(suppliers.avatar)}}</span>
                            <button type="button" (click)="clearInputImage('avatar', 'avatarContentType', 'fileImage')" class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_avatar" (change)="setFileData($event, suppliers, 'avatar', true)" accept="image/*" jhiTranslate="entity.action.addimage"/>
                    </div>
                    <input type="hidden" class="form-control" name="avatar" id="field_avatar"
                        [(ngModel)]="suppliers.avatar" />
                    <input type="hidden" class="form-control" name="avatarContentType" id="field_avatarContentType"
                        [(ngModel)]="suppliers.avatarContentType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.suppliers.validFrom" for="field_validFrom">Valid From</label>
                    <div class="input-group">
                        <input id="field_validFrom" type="text" class="form-control" name="validFrom" ngbDatepicker  #validFromDp="ngbDatepicker" [(ngModel)]="suppliers.validFrom"
                        required/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="validFromDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                    <div [hidden]="!(editForm.controls.validFrom?.dirty && editForm.controls.validFrom?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.validFrom?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.suppliers.validTo" for="field_validTo">Valid To</label>
                    <div class="input-group">
                        <input id="field_validTo" type="text" class="form-control" name="validTo" ngbDatepicker  #validToDp="ngbDatepicker" [(ngModel)]="suppliers.validTo"
                        required/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="validToDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                    <div [hidden]="!(editForm.controls.validTo?.dirty && editForm.controls.validTo?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.validTo?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.suppliers.primaryContactPerson" for="field_primaryContactPerson">Primary Contact Person</label>
                    <select class="form-control" id="field_primaryContactPerson" name="primaryContactPerson" [(ngModel)]="suppliers.primaryContactPersonId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="peopleOption.id" *ngFor="let peopleOption of people; trackBy: trackPeopleById">{{peopleOption.fullName}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.suppliers.alternateContactPerson" for="field_alternateContactPerson">Alternate Contact Person</label>
                    <select class="form-control" id="field_alternateContactPerson" name="alternateContactPerson" [(ngModel)]="suppliers.alternateContactPersonId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="peopleOption.id" *ngFor="let peopleOption of people; trackBy: trackPeopleById">{{peopleOption.fullName}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.suppliers.supplierCategory" for="field_supplierCategory">Supplier Category</label>
                    <select class="form-control" id="field_supplierCategory" name="supplierCategory" [(ngModel)]="suppliers.supplierCategoryId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="supplierCategoriesOption.id" *ngFor="let supplierCategoriesOption of suppliercategories; trackBy: trackSupplierCategoriesById">{{supplierCategoriesOption.supplierCategoryName}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.suppliers.deliveryMethod" for="field_deliveryMethod">Delivery Method</label>
                    <select class="form-control" id="field_deliveryMethod" name="deliveryMethod" [(ngModel)]="suppliers.deliveryMethodId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="deliveryMethodsOption.id" *ngFor="let deliveryMethodsOption of deliverymethods; trackBy: trackDeliveryMethodsById">{{deliveryMethodsOption.deliveryMethodName}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.suppliers.deliveryCity" for="field_deliveryCity">Delivery City</label>
                    <select class="form-control" id="field_deliveryCity" name="deliveryCity" [(ngModel)]="suppliers.deliveryCityId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="citiesOption.id" *ngFor="let citiesOption of cities; trackBy: trackCitiesById">{{citiesOption.cityName}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.suppliers.postalCity" for="field_postalCity">Postal City</label>
                    <select class="form-control" id="field_postalCity" name="postalCity" [(ngModel)]="suppliers.postalCityId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="citiesOption.id" *ngFor="let citiesOption of cities; trackBy: trackCitiesById">{{citiesOption.cityName}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
