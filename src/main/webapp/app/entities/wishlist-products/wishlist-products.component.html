<div>
    <h2 id="page-heading">
        <span jhiTranslate="resourceApp.wishlistProducts.home.title">Wishlist Products</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-wishlist-products" [routerLink]="['/wishlist-products/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="resourceApp.wishlistProducts.home.createLabel">
            Create new Wishlist Products
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="wishlistProducts">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="resourceApp.wishlistProducts.product">Product</span></th>
            <th><span jhiTranslate="resourceApp.wishlistProducts.wishlist">Wishlist</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let wishlistProducts of wishlistProducts ;trackBy: trackId">
                <td><a [routerLink]="['/wishlist-products', wishlistProducts.id, 'view' ]">{{wishlistProducts.id}}</a></td>
                <td>
                    <div *ngIf="wishlistProducts.productId">
                        <a [routerLink]="['../products', wishlistProducts.productId , 'view' ]" >{{wishlistProducts.productProductName}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="wishlistProducts.wishlistId">
                        <a [routerLink]="['../wishlists', wishlistProducts.wishlistId , 'view' ]" >{{wishlistProducts.wishlistId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/wishlist-products', wishlistProducts.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/wishlist-products', wishlistProducts.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'wishlist-products', { outlets: { popup: wishlistProducts.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
