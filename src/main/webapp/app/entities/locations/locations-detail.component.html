<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="locations">
            <h2><span jhiTranslate="resourceApp.locations.detail.title">Locations</span> {{locations.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="resourceApp.locations.locationName">Location Name</span></dt>
                <dd>
                    <span>{{locations.locationName}}</span>
                </dd>
                <dt><span jhiTranslate="resourceApp.locations.costRate">Cost Rate</span></dt>
                <dd>
                    <span>{{locations.costRate}}</span>
                </dd>
                <dt><span jhiTranslate="resourceApp.locations.availability">Availability</span></dt>
                <dd>
                    <span>{{locations.availability}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/locations', locations.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
