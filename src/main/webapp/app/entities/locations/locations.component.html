<div>
    <h2 id="page-heading">
        <span jhiTranslate="resourceApp.locations.home.title">Locations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-locations" [routerLink]="['/locations/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="resourceApp.locations.home.createLabel">
            Create new Locations
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="locations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="resourceApp.locations.locationName">Location Name</span></th>
            <th><span jhiTranslate="resourceApp.locations.costRate">Cost Rate</span></th>
            <th><span jhiTranslate="resourceApp.locations.availability">Availability</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let locations of locations ;trackBy: trackId">
                <td><a [routerLink]="['/locations', locations.id, 'view' ]">{{locations.id}}</a></td>
                <td>{{locations.locationName}}</td>
                <td>{{locations.costRate}}</td>
                <td>{{locations.availability}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/locations', locations.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/locations', locations.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'locations', { outlets: { popup: locations.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
