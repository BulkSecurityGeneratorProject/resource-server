<div>
    <h2 id="page-heading">
        <span jhiTranslate="resourceApp.productOption.home.title">Product Options</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-product-option" [routerLink]="['/product-option/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="resourceApp.productOption.home.createLabel">
            Create new Product Option
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="productOptions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="resourceApp.productOption.productOptionValue">Product Option Value</span></th>
            <th><span jhiTranslate="resourceApp.productOption.productOptionSet">Product Option Set</span></th>
            <th><span jhiTranslate="resourceApp.productOption.supplier">Supplier</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let productOption of productOptions ;trackBy: trackId">
                <td><a [routerLink]="['/product-option', productOption.id, 'view' ]">{{productOption.id}}</a></td>
                <td>{{productOption.productOptionValue}}</td>
                <td>
                    <div *ngIf="productOption.productOptionSetId">
                        <a [routerLink]="['../product-option-set', productOption.productOptionSetId , 'view' ]" >{{productOption.productOptionSetProductOptionSetValue}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="productOption.supplierId">
                        <a [routerLink]="['../suppliers', productOption.supplierId , 'view' ]" >{{productOption.supplierId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/product-option', productOption.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/product-option', productOption.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'product-option', { outlets: { popup: productOption.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
