<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="productDocument">
            <h2><span jhiTranslate="resourceApp.productDocument.detail.title">Product Document</span> {{productDocument.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="resourceApp.productDocument.documentNode">Document Node</span></dt>
                <dd>
                    <span>{{productDocument.documentNode}}</span>
                </dd>
                <dt><span jhiTranslate="resourceApp.productDocument.product">Product</span></dt>
                <dd>
                    <div *ngIf="productDocument.productId">
                        <a [routerLink]="['/products', productDocument.productId, 'view']">{{productDocument.productProductName}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="resourceApp.productDocument.culture">Culture</span></dt>
                <dd>
                    <div *ngIf="productDocument.cultureId">
                        <a [routerLink]="['/culture', productDocument.cultureId, 'view']">{{productDocument.cultureCultureName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/product-document', productDocument.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
