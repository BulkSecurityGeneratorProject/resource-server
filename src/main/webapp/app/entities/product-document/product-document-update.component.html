<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-product-document-heading" jhiTranslate="resourceApp.productDocument.home.createOrEditLabel">Create or edit a Product Document</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!productDocument.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="productDocument.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.productDocument.documentNode" for="field_documentNode">Document Node</label>
                    <div>
                        <div *ngIf="productDocument.documentNode" class="form-text text-danger clearfix">
                            <a class="pull-left" (click)="openFile(productDocument.documentNodeContentType, productDocument.documentNode)" jhiTranslate="entity.action.open">open</a><br>
                            <span class="pull-left">{{productDocument.documentNodeContentType}}, {{byteSize(productDocument.documentNode)}}</span>
                            <button type="button" (click)="productDocument.documentNode=null;productDocument.documentNodeContentType=null;"
                                    class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_documentNode" (change)="setFileData($event, productDocument, 'documentNode', false)" jhiTranslate="entity.action.addblob"/>
                    </div>
                    <input type="hidden" class="form-control" name="documentNode" id="field_documentNode"
                        [(ngModel)]="productDocument.documentNode" required/>
                    <input type="hidden" class="form-control" name="documentNodeContentType" id="field_documentNodeContentType"
                        [(ngModel)]="productDocument.documentNodeContentType" />
                    <div [hidden]="!(editForm.controls.documentNode?.dirty && editForm.controls.documentNode?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.documentNode?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.productDocument.videoUrl" for="field_videoUrl">Video Url</label>
                    <input type="text" class="form-control" name="videoUrl" id="field_videoUrl"
                        [(ngModel)]="productDocument.videoUrl" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.productDocument.highlights" for="field_highlights">Highlights</label>
                    <textarea class="form-control" name="highlights" id="field_highlights"
                        [(ngModel)]="productDocument.highlights" required></textarea>
                    <div [hidden]="!(editForm.controls.highlights?.dirty && editForm.controls.highlights?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.highlights?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.productDocument.product" for="field_product">Product</label>
                    <select class="form-control" id="field_product" name="product" [(ngModel)]="productDocument.productId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="productsOption.id" *ngFor="let productsOption of products; trackBy: trackProductsById">{{productsOption.productName}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.productDocument.culture" for="field_culture">Culture</label>
                    <select class="form-control" id="field_culture" name="culture" [(ngModel)]="productDocument.cultureId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="cultureOption.id" *ngFor="let cultureOption of cultures; trackBy: trackCultureById">{{cultureOption.cultureName}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
