<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-addresses-heading" jhiTranslate="resourceApp.addresses.home.createOrEditLabel">Create or edit a Addresses</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!addresses.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="addresses.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.addresses.contactPerson" for="field_contactPerson">Contact Person</label>
                    <input type="text" class="form-control" name="contactPerson" id="field_contactPerson"
                        [(ngModel)]="addresses.contactPerson" required/>
                    <div [hidden]="!(editForm.controls.contactPerson?.dirty && editForm.controls.contactPerson?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.contactPerson?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.addresses.contactNumber" for="field_contactNumber">Contact Number</label>
                    <input type="text" class="form-control" name="contactNumber" id="field_contactNumber"
                        [(ngModel)]="addresses.contactNumber" required/>
                    <div [hidden]="!(editForm.controls.contactNumber?.dirty && editForm.controls.contactNumber?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.contactNumber?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.addresses.contactEmailAddress" for="field_contactEmailAddress">Contact Email Address</label>
                    <input type="text" class="form-control" name="contactEmailAddress" id="field_contactEmailAddress"
                        [(ngModel)]="addresses.contactEmailAddress" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.addresses.addressLine1" for="field_addressLine1">Address Line 1</label>
                    <input type="text" class="form-control" name="addressLine1" id="field_addressLine1"
                        [(ngModel)]="addresses.addressLine1" required/>
                    <div [hidden]="!(editForm.controls.addressLine1?.dirty && editForm.controls.addressLine1?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.addressLine1?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.addresses.addressLine2" for="field_addressLine2">Address Line 2</label>
                    <input type="text" class="form-control" name="addressLine2" id="field_addressLine2"
                        [(ngModel)]="addresses.addressLine2" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.addresses.city" for="field_city">City</label>
                    <input type="text" class="form-control" name="city" id="field_city"
                        [(ngModel)]="addresses.city" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.addresses.postalCode" for="field_postalCode">Postal Code</label>
                    <input type="text" class="form-control" name="postalCode" id="field_postalCode"
                        [(ngModel)]="addresses.postalCode" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.addresses.defaultInd" for="field_defaultInd">Default Ind</label>
                    <input type="checkbox" class="form-control" name="defaultInd" id="field_defaultInd"
                        [(ngModel)]="addresses.defaultInd" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.addresses.activeInd" for="field_activeInd">Active Ind</label>
                    <input type="checkbox" class="form-control" name="activeInd" id="field_activeInd"
                        [(ngModel)]="addresses.activeInd" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.addresses.stateProvince" for="field_stateProvince">State Province</label>
                    <select class="form-control" id="field_stateProvince" name="stateProvince" [(ngModel)]="addresses.stateProvinceId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="stateProvincesOption.id" *ngFor="let stateProvincesOption of stateprovinces; trackBy: trackStateProvincesById">{{stateProvincesOption.stateProvinceName}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.addresses.addressType" for="field_addressType">Address Type</label>
                    <select class="form-control" id="field_addressType" name="addressType" [(ngModel)]="addresses.addressTypeId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="addressTypesOption.id" *ngFor="let addressTypesOption of addresstypes; trackBy: trackAddressTypesById">{{addressTypesOption.addressTypeName}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.addresses.person" for="field_person">Person</label>
                    <select class="form-control" id="field_person" name="person" [(ngModel)]="addresses.personId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="peopleOption.id" *ngFor="let peopleOption of people; trackBy: trackPeopleById">{{peopleOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
