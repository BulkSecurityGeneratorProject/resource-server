<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-culture-heading" jhiTranslate="resourceApp.culture.home.createOrEditLabel">Create or edit a Culture</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!culture.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="culture.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.culture.cultureCode" for="field_cultureCode">Culture Code</label>
                    <input type="text" class="form-control" name="cultureCode" id="field_cultureCode"
                        [(ngModel)]="culture.cultureCode" required/>
                    <div [hidden]="!(editForm.controls.cultureCode?.dirty && editForm.controls.cultureCode?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.cultureCode?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.culture.cultureName" for="field_cultureName">Culture Name</label>
                    <input type="text" class="form-control" name="cultureName" id="field_cultureName"
                        [(ngModel)]="culture.cultureName" required/>
                    <div [hidden]="!(editForm.controls.cultureName?.dirty && editForm.controls.cultureName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.cultureName?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
