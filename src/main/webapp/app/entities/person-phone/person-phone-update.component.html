<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-person-phone-heading" jhiTranslate="resourceApp.personPhone.home.createOrEditLabel">Create or edit a Person Phone</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!personPhone.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="personPhone.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.personPhone.phoneNumber" for="field_phoneNumber">Phone Number</label>
                    <input type="text" class="form-control" name="phoneNumber" id="field_phoneNumber"
                        [(ngModel)]="personPhone.phoneNumber" required/>
                    <div [hidden]="!(editForm.controls.phoneNumber?.dirty && editForm.controls.phoneNumber?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.phoneNumber?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.personPhone.defaultInd" for="field_defaultInd">Default Ind</label>
                    <input type="checkbox" class="form-control" name="defaultInd" id="field_defaultInd"
                        [(ngModel)]="personPhone.defaultInd" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.personPhone.activeInd" for="field_activeInd">Active Ind</label>
                    <input type="checkbox" class="form-control" name="activeInd" id="field_activeInd"
                        [(ngModel)]="personPhone.activeInd" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.personPhone.person" for="field_person">Person</label>
                    <select class="form-control" id="field_person" name="person" [(ngModel)]="personPhone.personId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="peopleOption.id" *ngFor="let peopleOption of people; trackBy: trackPeopleById">{{peopleOption.fullName}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.personPhone.phoneNumberType" for="field_phoneNumberType">Phone Number Type</label>
                    <select class="form-control" id="field_phoneNumberType" name="phoneNumberType" [(ngModel)]="personPhone.phoneNumberTypeId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="phoneNumberTypeOption.id" *ngFor="let phoneNumberTypeOption of phonenumbertypes; trackBy: trackPhoneNumberTypeById">{{phoneNumberTypeOption.phoneNumberTypeName}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
