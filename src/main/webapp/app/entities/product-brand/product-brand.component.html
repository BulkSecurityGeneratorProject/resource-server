<div>
    <h2 id="page-heading">
        <span jhiTranslate="resourceApp.productBrand.home.title">Product Brands</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-product-brand" [routerLink]="['/product-brand/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="resourceApp.productBrand.home.createLabel">
            Create new Product Brand
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="productBrands">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="resourceApp.productBrand.productBrandName">Product Brand Name</span></th>
            <th><span jhiTranslate="resourceApp.productBrand.photo">Photo</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let productBrand of productBrands ;trackBy: trackId">
                <td><a [routerLink]="['/product-brand', productBrand.id, 'view' ]">{{productBrand.id}}</a></td>
                <td>{{productBrand.productBrandName}}</td>
                <td>
                    <a *ngIf="productBrand.photo" (click)="openFile(productBrand.photoContentType, productBrand.photo)">
                        <img [src]="'data:' + productBrand.photoContentType + ';base64,' + productBrand.photo" style="max-height: 30px;" alt="productBrand image"/>
                    </a>
                    <span *ngIf="productBrand.photo">{{productBrand.photoContentType}}, {{byteSize(productBrand.photo)}}</span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/product-brand', productBrand.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/product-brand', productBrand.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'product-brand', { outlets: { popup: productBrand.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
