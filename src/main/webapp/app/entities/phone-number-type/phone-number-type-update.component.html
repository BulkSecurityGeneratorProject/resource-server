<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-phone-number-type-heading" jhiTranslate="resourceApp.phoneNumberType.home.createOrEditLabel">Create or edit a Phone Number Type</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!phoneNumberType.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="phoneNumberType.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.phoneNumberType.phoneNumberTypeName" for="field_phoneNumberTypeName">Phone Number Type Name</label>
                    <input type="text" class="form-control" name="phoneNumberTypeName" id="field_phoneNumberTypeName"
                        [(ngModel)]="phoneNumberType.phoneNumberTypeName" required/>
                    <div [hidden]="!(editForm.controls.phoneNumberTypeName?.dirty && editForm.controls.phoneNumberTypeName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.phoneNumberTypeName?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
